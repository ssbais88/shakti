<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container bg-info">
	<br />
	<br />
	<br />
<input type="button" class="btn btn-success" value="Login">
<input type="button" class="btn btn-danger" value="Login">
<input type="button" class="btn btn-primary" value="Login">
<input type="button" class="btn btn-info" value="Login">
<input type="button" class="btn btn-dark" value="Login">
<input type="button" class="btn btn-warning" value="Login">
<input type="button" class="btn btn-success" value="Login">
<br />
<br />

<button data-toggle="modal" data-target="#mymodal" class="btn btn-primary">Login</button>

<div id="mymodal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h2>Login</h2>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label>Username</label>
					<input type="text" class="form-control">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="text" class="form-control">
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-success">Login</button>
				<button data-dismiss="modal" class="btn btn-danger">Close</button>
			</div>
		</div>
	</div>
</div>

</div>
</body>
</html>
