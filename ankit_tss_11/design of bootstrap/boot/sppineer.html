<!DOCTYPE html>
<html>
<head>
	<title>spinner</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
		<script type="text/javascript" src="js/bootstrap.bundle.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script></head>
<body>
	<h1 class="bg-info text-center">Spinner & badge</h1>
	<div class="container">
		<div class="row">
			<div class="col-md-6  offset-md-3">
				<button class="btn">Notification<span class="badge badge-pill">2</span></button>
			</div>
			<div class="col-md-5 col-sm-5 ">
				<button class="btn btn-secondary">secondary <span class="spinner-border spinner-border-sm"></span></button>
				<button class="btn btn-primary">primary <span class="spinner-border spinner-border-sm"></span></button>
				<button class="btn btn-info">info <span class="spinner-border spinner-border-sm"></span></button>
				<button class="btn btn-danger">danger <span class="spinner-border spinner-border-sm"></span></button>
				<button class="btn btn-warning">warning <span class="spinner-border spinner-border-sm"></span></button>
				<button class="btn btn-success">success <span class="spinner-border spinner-border-sm"></span></button>
			</div>
			<div class="col-md-5 col-sm-5">
				<button class="btn btn-secondary">secondary <span class="spinner-grow spinner-grow-sm"></span></button>
				<button class="btn btn-primary">primary <span class="spinner-grow spinner-grow-sm"></span></button>
				<button class="btn btn-info">info <span class="spinner-grow spinner-grow-sm"></span></button>
				<button class="btn btn-danger">danger <span class="spinner-grow spinner-grow-sm"></span></button>
				<button class="btn btn-warning">warning <span class="spinner-grow spinner-grow-sm"></span></button>
				<button class="btn btn-success">success <span class="spinner-grow spinner-grow-sm"></span></button>
			</div>
		</div>
	</div>
</body>
</html>
