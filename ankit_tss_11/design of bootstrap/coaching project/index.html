<html>
<head>
	<title>Clickart</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid" style="background-color:#D0D3D4 ">
		<div class="container">
		<div class="row">
			<div class="col-md-4 col-sm-4 ">
				<p class="p-2 m-0 text-primary text-dark">India's Largest Discount Shopping</p>
			</div>
			<div class="col-md-6 offset- pt-1 text-right">
				<button class="btn btn-sm text-dark" data-toggle="modal" data-target=#sign-up>Sign up <i class="fa fa-sign-in" aria-hidden="true"></i></button>
				<button class="btn  btn-sm text-dark"data-toggle="modal" data-target="#login">Log in <i class="fa fa-lock"></i></button>
				<button class="btn  btn-sm text-dark"> My Cart <i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
				<button class="btn btn-sm text-dark"> My Account <i class="fa fa-user"></i></button>
			</div>
		</div>
	</div></div>
	<nav class="navbar sticky-top navbar-dark bg-dark navbar-expand-sm ">
		<a href="#" class="navbar-brand">Clickart</a>
		<button class="btn btn-link navbar-toggler" data-toggle="collapse" data-target="#right-header-menu">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div id="right-header-menu" class="collapse navbar-collapse offset-3">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a href="#" class="nav-link">Home</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">About</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">Contact</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">More</a>
				</li>
			</ul>
		</div>
	</nav>
	<div id="login" class="modal fade" ">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="moadal-header">
					<h2>Log in</h2>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Username</label>
						<input type="text" class="form-control">
					</div>
				<div class="form-group">
					<label>Passsword</label>
					<input type="password" class="form-control">
				</div>
			</div>
			<div class="modal-footer">
				<input type="submit" value="Login" class="btn btn-success">
				<button class="btn btn-danger" data-dismiss="modal">Close</button>
			</div>
			</div>
		</div>
	</div>
	<div id="sign-up" class="modal fade bg-primary">
		<div class="modal-dialog">
			<div class="moadal-content">
				<div class="modal-header">
					<h2 class="text-light">Sign up</h2>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Full Name</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>Mobile Number</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>E-mail id</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control">
					</div>
				</div>
				<div class="modal-footer">
					<input type="submit" value="Submit" class="btn btn-success">
					<input type="reset" value="Clear" class="btn btn-danger">
				</div>
		</div>
	</div>







</body>
</html>
