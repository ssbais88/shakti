<html>
<head>
	<title>MarketSupply Sign Up </title>
	<link rel="stylesheet" type="text/css" href="css/sign_up_style.css">
</head>
<body>
	<div id="content">
		<div id="inside-content">
			<div id="left-content">
				<div id="left-content-logo1"><img src="image/market_suplly_logo.png"></div>
				<div id="left-content-form">
					<h2>Create your account</h2>
					<form>
						<center>
							<table>
								<tr>
									<td align="right">First Name:</td>
									<td><input type="text"  placeholder="First Name"></td>
								</tr>
								<tr>
									<td align="right">Last Name:</td>
									<td><input type="text"  placeholder="Last Name"></td>
								</tr>
									<tr>
									<td align="right">Mobile Number:</td>
									<td>	<input type="text" value="+91" placeholder="Enter your Mobile 	Number"></td>
									</tr>
									<tr>
										<td align="right">E-mail Id:</td>
										<td><input type="text" name=""></td>
									</tr>
									<tr>
										<td align="right">Password:</td>
										<td><input type="password" name=""></td>
									</tr>
									<tr>
										<td align="right">Gender:</td>
										<td>
											<input type="radio" name="gender">male
											<input type="radio" name="gender">fe-male
										</td>
									</tr>
									<tr>
										<td align="center">
										<input type="submit" value="Sign up"></td>
										<td><input type="reset" value="Reset">
										</td>
									</tr>
						</table>
					</form>
				</div>
			</div>
				<div id="right-content"><img src="image/shopping_logo.jpg"></div>
		</div>
	</div></center>

</body>
</html>
