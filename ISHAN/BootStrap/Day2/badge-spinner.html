<!DOCTYPE html>
<html>
<head>
	<title>Badge And Spinner</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<script type="text/javascript" src="js/bootstrap.bundle.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
<div class="container bg-info">
	<div class="jumbotron">
		<h4 class="text-center">Badge and Spinner in BootStrap</h4>
	</div>
</div>
<div class="container">
	<div>
	<button class="bg-info">Notification <span class="badge bg-danger">10</span></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	<button class="bg-dark text-light">Notification <span class="badge bg-danger badge-pill">10</span></button>
</div><br>
<div class="row">
	<button class="btn-primary btn-block h2">Submit <span class="spinner-border"></span></button><br>
	<button class="btn-dark btn-block h2">login <span class="spinner-grow display-4"></span></button><br>
	<button class="btn-warning btn-block h2">Submit <span class="spinner-border display-4"></span></button>
	
</div>
</div>
</body>
</html>
