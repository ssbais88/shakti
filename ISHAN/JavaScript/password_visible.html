<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function show()
		{
			var a = document.getElementById("psw");
			
			if(a.type === "password")
			{
				a.type = "text";
			}
		}
		function hide()
		{

			var a = document.getElementById("psw");

		if(a.type === "text")
			{
				a.type = "password";
			}
		}
	</script>
</head>
<body>
Password : <input type="password" id="psw">
<button onclick="show()">Show</button>
<button onclick="hide()">Hide</button>
</body>
</html>
