<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-4">
				<div class="card">
					<div class="card-header">
						<div>
							<h2>sign up</h2>
						</div>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label for="full_name">USER NAME</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i>
								</span>
							</div>
							<input type="text" class="form-control" placeholder="fullname">
							</div>

				</div>
				<div class="form-group">
							<label for="full_name">MOBILE NO.</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-phone" aria-hidden="true"></i>

								</span>
							</div>
							<input type="text" class="form-control" placeholder="mobile no.">
							</div>
							
				</div>
				<div class="form-group">
					<label>PASSWORD</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>		
						</div>
						<input type="password" placeholder="password">
					</div>
				</div>
				<div class="form-group">
					<label>gender</label>
					<div>
						male<input type="radio" name="male">
						female<input type="radio" name="male">
					</div>
					
				</div>
				<div class="form-group">
					<label>address</label>
					<textarea class="form-control" placeholder="address"></textarea>
					
				</div>
				<div class="form-group">
					<label>city</label>
					<select class="form-control">
						<option>select</option>
						<option>indore</option>
				        <option>ujjain</option>
				        <option>bhopal</option>
					</select>
				</div>
					<div class="card-footer">
						<button class="btn btn-info">signup</button>
						
					</div>
					


					
				</div>
				
			</div>
			
		</div>
		
	</div>

</body>
</html>
