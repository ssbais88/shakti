<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/bootstrap.bundle.js"></script>
</head>
<body>
	<div class="container">
		<div class="row col-md-4 offset-4">
			<button class="btn btn-info">OK</button>
			<button class="btn btn-danger">OK</button>
			<button class="btn btn-primary">OK</button>
			<button class="btn btn-success">OK</button>
			<button class="btn btn-warning">OK</button>
			<button class="btn btn-dark">OK</button>
		</div>
	</div>
	<div class="container">
		<div class="row col-md-4 offset-4">
			<button class="btn btn-info btn-sm">OK</button>
			<button class="btn btn-danger btn-sm">OK</button>
		</div>
	</div>
	<div class="container">
		<div class="row col-md-4 offset-4">
			<button class="btn btn-info btn-lg">OK</button>
			<button class="btn btn-danger btn-lg">OK</button>
		</div>
	</div>
	<div class="container"><!-- using A Tag-->
		<div class="row col-md-4 offset-4">
			<a href="#" class="btn btn-info">OK</a>
			<a href="#" class="btn btn-success">OK</a>
		</div>
	</div>
	<div class="container">
		<div class="row col-md-4 offset-4 btn-group">
			<button class="btn btn-info">Facebook</button>
			<button class="btn btn-success">Login</button>
		</div>
	</div>
	<div class="container">
		<div class="row col-md-2 offset-4 btn-group-vertical">
			<button class="btn btn-info">Facebook</button>
			<button class="btn btn-success">Login</button>
		</div>
	</div>
</body>
</html>
